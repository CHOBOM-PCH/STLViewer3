//
// VCam.ini
//

[CONFIG]
// VCam.exe 의 설정파일 입니다. 단위는 (mm)
// min_motion_interval >= min_pattern_line_gap

PATTERN_LINE_WIDTH=0.0015
MIN_PATTERN_LINE_GAP=0.5
MIN_MOTION_INTERVAL=1.0

GCODE_FILE=./vgcode.txt


[INTERFACE]
// 모션과의 연결 설정 입니다
// 모션 프로그램에서의 1 이 몇 (mm) 인지

CONVERSION_UNIT_LENGTH=200.0
Z_ORIGIN_HEIGHT=200.0



[MODEL]
// 기계의 제원 입니다
// 이 값에 conversion_unit_length 가 곱해집니다

ROT_ARM_POS=0.15
ROT_ARM_LENGTH=0.15
NOZZLE_POS=0.05
NOZZLE_LENGTH=0.1
FOCUS_LENGTH=0.15

